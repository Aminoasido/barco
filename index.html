<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Porto Amazonas | Premium Fluvial</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;700;800&display=swap" rel="stylesheet">
    <style>
        :root {
            --forest-dark: #081c15;
            --forest-mid: #1b4332;
            --river-blue: #0077b6;
            --clay: #b07d62;
            --soft-bg: #f0f2f0;
            --white: #ffffff;
            --shadow: 0 10px 30px rgba(0,0,0,0.08);
        }

        * { transition: all 0.25s ease; box-sizing: border-box; }
        body, html { margin: 0; padding: 0; font-family: 'Inter', sans-serif; background: var(--soft-bg); color: #2d3436; height: 100%; }

        /* --- TELA 1: BOAS-VINDAS (LANDING) --- */
        #screen-welcome {
            height: 100vh;
            background: linear-gradient(rgba(8,28,21,0.85), rgba(8,28,21,0.7)), 
                        url('https://images.unsplash.com/photo-1544955368-ba7779d718ca?q=80&w=1200') center/cover;
            display: flex; flex-direction: column; justify-content: center; align-items: center; text-align: center;
        }

        .welcome-card {
            background: rgba(255,255,255,0.12); backdrop-filter: blur(15px);
            padding: 40px 30px; border-radius: 28px; border: 1px solid rgba(255,255,255,0.2);
            width: 85%; max-width: 360px;
        }

        .welcome-card h1 { color: white; font-weight: 800; font-size: 2.2rem; margin: 0 0 10px 0; letter-spacing: -1px; }
        .welcome-card p { color: rgba(255,255,255,0.8); font-size: 0.9rem; margin-bottom: 25px; }

        .input-glass {
            width: 100%; padding: 18px; border-radius: 14px; border: none;
            background: white; font-size: 1rem; margin-bottom: 15px; outline: none;
        }

        .btn-primary {
            width: 100%; padding: 18px; border-radius: 14px; border: none;
            background: var(--clay); color: white; font-weight: 700; cursor: pointer;
            text-transform: uppercase; letter-spacing: 1px;
        }

        /* --- TELA 2: VITRINE (DASHBOARD) --- */
        #screen-main { display: none; }
        .header-main { background: var(--forest-dark); padding: 35px 20px; color: white; border-bottom-left-radius: 30px; border-bottom-right-radius: 30px; }
        
        .calendar-nav { display: flex; gap: 12px; overflow-x: auto; padding: 20px; scrollbar-width: none; }
        .calendar-nav::-webkit-scrollbar { display: none; }
        .day-pill {
            min-width: 55px; padding: 12px; background: white; border-radius: 18px;
            text-align: center; box-shadow: var(--shadow); cursor: pointer; border: 2px solid transparent;
        }
        .day-pill.active { border-color: var(--clay); background: var(--clay); color: white; transform: translateY(-3px); }
        .day-pill span { display: block; font-size: 0.6rem; font-weight: 800; text-transform: uppercase; opacity: 0.6; }

        .boat-feed { padding: 0 20px 100px 20px; }
        .boat-card {
            background: white; border-radius: 24px; overflow: hidden; margin-bottom: 25px;
            box-shadow: var(--shadow); position: relative;
        }
        .boat-card img { width: 100%; height: 200px; object-fit: cover; }
        .boat-card-info { padding: 20px; }
        .boat-card-info h3 { margin: 0; font-weight: 800; font-size: 1.3rem; color: var(--forest-dark); }
        .boat-card-origin { color: var(--river-blue); font-weight: 600; font-size: 0.9rem; margin: 8px 0; }
        
        /* --- TELA 3: FORMUL츼RIO PROFISSIONAL --- */
        #screen-register { display: none; background: #fff; min-height: 100vh; }
        .form-header { padding: 20px; display: flex; align-items: center; gap: 15px; border-bottom: 1px solid #eee; position: sticky; top: 0; background: white; z-index: 10; }
        .form-content { padding: 25px; }
        .section-tag { font-size: 0.65rem; font-weight: 800; color: var(--clay); text-transform: uppercase; letter-spacing: 1.5px; margin: 25px 0 15px 0; display: flex; align-items: center; gap: 8px; }
        .section-tag::after { content: ""; flex: 1; height: 1px; background: #eee; }

        .field { position: relative; margin-bottom: 15px; }
        .field i { position: absolute; left: 15px; top: 50%; transform: translateY(-50%); color: #ccc; }
        .field input { width: 100%; padding: 15px 15px 15px 45px; border: 1.5px solid #eee; border-radius: 14px; font-size: 0.95rem; outline: none; }
        .field input:focus { border-color: var(--forest-mid); background: #f7fcf9; }

        .dropzone { width: 100%; height: 120px; border: 2px dashed #ddd; border-radius: 20px; display: flex; flex-direction: column; align-items: center; justify-content: center; color: #888; background: #f9f9f9; cursor: pointer; }

        /* --- TELA 4: MODAL DE DETALHES --- */
        #modal-details { position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: white; z-index: 2000; display: none; animation: slideUp 0.3s ease; }
        @keyframes slideUp { from { transform: translateY(100%); } to { transform: translateY(0); } }

        /* BOT칏ES FLUTUANTES */
        .fab { position: fixed; bottom: 30px; right: 25px; background: var(--forest-mid); width: 65px; height: 65px; border-radius: 22px; display: flex; justify-content: center; align-items: center; color: white; font-size: 1.5rem; box-shadow: 0 10px 25px rgba(27,67,50,0.3); border: none; }

    </style>
</head>
<body>

    <section id="screen-welcome">
        <div class="welcome-card">
            <h1>Porto<br><span style="color:var(--clay)">Amazonas</span></h1>
            <p>Seja bem-vindo, passageiro.<br>Identifique-se para come칞ar.</p>
            <input type="text" id="user-input" class="input-glass" placeholder="Nome Completo">
            <button class="btn-primary" onclick="initApp()">Entrar no Porto</button>
        </div>
    </section>

    <section id="screen-main">
        <div class="header-main">
            <div style="display:flex; justify-content: space-between; align-items: center; opacity: 0.7; font-size: 0.7rem; font-weight: 800; letter-spacing: 2px;">
                <span>PORTO AMAZONAS</span>
                <i class="fas fa-bars"></i>
            </div>
            <h2 style="margin: 15px 0 0 0; font-weight: 800;">Ol치, <span id="display-name"></span></h2>
            <div style="background: rgba(255,255,255,0.15); padding: 12px; border-radius: 12px; margin-top: 20px; display: flex; align-items: center; gap: 10px;">
                <i class="fas fa-search" style="opacity: 0.5;"></i>
                <input type="text" placeholder="Buscar barco ou destino..." style="background: none; border: none; color: white; outline: none; width: 100%;">
            </div>
        </div>

        <div class="calendar-nav">
            <div class="day-pill active" onclick="filterByDay('Seg', this)"><span>Seg</span><strong>12</strong></div>
            <div class="day-pill" onclick="filterByDay('Ter', this)"><span>Ter</span><strong>13</strong></div>
            <div class="day-pill" onclick="filterByDay('Qua', this)"><span>Qua</span><strong>14</strong></div>
            <div class="day-pill" onclick="filterByDay('Qui', this)"><span>Qui</span><strong>15</strong></div>
            <div class="day-pill" onclick="filterByDay('Sex', this)"><span>Sex</span><strong>16</strong></div>
            <div class="day-pill" onclick="filterByDay('S치b', this)"><span>S치b</span><strong>17</strong></div>
        </div>

        <div class="boat-feed" id="main-feed">
            </div>

        <button class="fab" onclick="changeScreen('screen-register')"><i class="fas fa-plus"></i></button>
    </section>

    <section id="screen-register">
        <div class="form-header">
            <i class="fas fa-arrow-left" onclick="changeScreen('screen-main')"></i>
            <h3 style="margin:0; font-weight: 800; font-size: 1rem;">Publicar Sa칤da</h3>
        </div>
        <div class="form-content">
            <div class="dropzone" onclick="document.getElementById('file-in').click()">
                <i class="fas fa-camera fa-2x"></i>
                <span style="font-size: 0.7rem; font-weight: 700; margin-top: 8px;">FOTO DA EMBARCA칂츾O</span>
                <input type="file" id="file-in" style="display:none">
            </div>

            <div class="section-tag">Dados da Viagem</div>
            <div class="field"><i class="fas fa-ship"></i><input type="text" id="f-name" placeholder="Nome do Barco"></div>
            <div class="field"><i class="fas fa-anchor"></i><input type="text" id="f-origin" placeholder="Cidade de Sa칤da"></div>
            
            <div style="display:flex; gap:10px;">
                <div class="field" style="flex:1;"><i class="fas fa-calendar"></i><input type="date" id="f-date"></div>
                <div class="field" style="flex:1;"><i class="fas fa-clock"></i><input type="time" id="f-time"></div>
            </div>

            <div class="section-tag">Valores e Contato</div>
            <div class="field"><i class="fas fa-tag"></i><input type="number" id="f-price" placeholder="Pre칞o Passagem (R$)"></div>
            <div class="field"><i class="fas fa-user-tie"></i><input type="text" id="f-owner" placeholder="Nome do Propriet치rio"></div>
            <div class="field"><i class="fab fa-whatsapp"></i><input type="tel" id="f-phone" placeholder="WhatsApp (DDD + N칰mero)"></div>

            <button class="btn-primary" style="background: var(--forest-dark); margin-top: 20px;" onclick="addBoat()">Publicar Agora</button>
        </div>
    </section>

    <div id="modal-details">
        <i class="fas fa-times" onclick="closeModal()" style="position:absolute; top:20px; right:20px; z-index:10; background:white; padding:10px; border-radius:50%; box-shadow:0 5px 15px rgba(0,0,0,0.1);"></i>
        <img id="det-img" style="width:100%; height:300px; object-fit:cover; border-bottom-left-radius:35px; border-bottom-right-radius:35px;">
        <div style="padding:25px;">
            <div style="display:flex; justify-content:space-between; align-items:center;">
                <h2 id="det-name" style="margin:0; font-weight:800; font-size:1.8rem;"></h2>
                <span id="det-price" style="background:var(--clay); color:white; padding:8px 12px; border-radius:10px; font-weight:800;"></span>
            </div>
            <p id="det-origin" style="color:var(--river-blue); font-weight:600; margin-top:8px;"></p>
            
            <div style="display:grid; grid-template-columns: 1fr 1fr; gap:10px; margin-top:25px;">
                <div style="background:#f8f9fa; padding:15px; border-radius:15px;">
                    <small style="font-size:0.6rem; font-weight:800; opacity:0.5;">DATA</small>
                    <div id="det-date" style="font-weight:700;"></div>
                </div>
                <div style="background:#f8f9fa; padding:15px; border-radius:15px;">
                    <small style="font-size:0.6rem; font-weight:800; opacity:0.5;">HOR츼RIO</small>
                    <div id="det-time" style="font-weight:700;"></div>
                </div>
            </div>

            <p style="margin-top:25px; margin-bottom:5px; font-size:0.8rem; font-weight:700; opacity:0.5;">PROPRIET츼RIO</p>
            <p id="det-owner" style="font-weight:700; margin:0;"></p>

            <button id="det-zap" style="width:100%; padding:20px; background:#25d366; color:white; border:none; border-radius:18px; margin-top:30px; font-weight:800; font-size:1rem; display:flex; align-items:center; justify-content:center; gap:10px;">
                <i class="fab fa-whatsapp fa-lg"></i> RESERVAR PASSAGEM
            </button>
        </div>
    </div>

    <script>
        let currentUser = "";
        let boats = [];

        function initApp() {
            currentUser = document.getElementById('user-input').value;
            if(!currentUser) return alert("Por favor, digite seu nome.");
            document.getElementById('display-name').innerText = currentUser.split(' ')[0].toUpperCase();
            changeScreen('screen-main');
            renderFeed();
        }

        function changeScreen(id) {
            ['screen-welcome', 'screen-main', 'screen-register'].forEach(s => document.getElementById(s).style.display = 'none');
            document.getElementById(id).style.display = 'block';
            window.scrollTo(0,0);
        }

        function filterByDay(day, el) {
            document.querySelectorAll('.day-pill').forEach(p => p.classList.remove('active'));
            el.classList.add('active');
            renderFeed();
        }

        function addBoat() {
            const b = {
                id: Date.now(),
                name: document.getElementById('f-name').value,
                origin: document.getElementById('f-origin').value,
                date: document.getElementById('f-date').value,
                time: document.getElementById('f-time').value,
                price: document.getElementById('f-price').value,
                owner: document.getElementById('f-owner').value,
                phone: document.getElementById('f-phone').value,
                user: currentUser,
                img: 'https://images.unsplash.com/photo-1590604518089-28c467ed828d?q=80&w=800'
            };
            if(!b.name || !b.origin) return alert("Preencha os campos obrigat칩rios.");
            boats.unshift(b);
            changeScreen('screen-main');
            renderFeed();
        }

        function renderFeed() {
            const feed = document.getElementById('main-feed');
            feed.innerHTML = boats.length ? "" : `<div style="text-align:center; padding:60px; opacity:0.3; font-weight:700;">NENHUMA SA칈DA ENCONTRADA</div>`;
            
            boats.forEach(b => {
                feed.innerHTML += `
                    <div class="boat-card" onclick="openDetails(${b.id})">
                        <img src="${b.img}">
                        <div class="boat-card-info">
                            <h3>${b.name.toUpperCase()}</h3>
                            <div class="boat-card-origin"><i class="fas fa-anchor"></i> ${b.origin}</div>
                            <div style="font-size:0.75rem; color:#888; font-weight:600;">Partida: ${b.date.split('-').reverse().join('/')} 맙 ${b.time}h</div>
                        </div>
                    </div>
                `;
            });
        }

        function openDetails(id) {
            const b = boats.find(x => x.id === id);
            document.getElementById('det-name').innerText = b.name;
            document.getElementById('det-img').src = b.img;
            document.getElementById('det-origin').innerText = "游늸 Saindo de: " + b.origin;
            document.getElementById('det-date').innerText = b.date.split('-').reverse().join('/');
            document.getElementById('det-time').innerText = b.time + "h";
            document.getElementById('det-price').innerText = "R$ " + b.price;
            document.getElementById('det-owner').innerText = b.owner;
            
            document.getElementById('det-zap').onclick = () => {
                window.open(`https://wa.me/55${b.phone}?text=Ol치%20${b.owner},%20tenho%20interesse%20na%20passagem%20do%20barco%20${b.name}.`);
            };
            
            document.getElementById('modal-details').style.display = 'block';
        }

        function closeModal() { document.getElementById('modal-details').style.display = 'none'; }
    </script>
</body>
</html>
